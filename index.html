<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="max-w-1170 mx-auto py-[20px]">
      <div class="hero-bg">
        <nav class="bg-white shadow-sm fixed top-0 mx-auto mt-[10px] rounded-nav-container">

            <div class="max-w-1170 w-[90vw] mx-auto px-6 sm:px-8 lg:px-10 ">
                <div class="flex justify-between h-16">
                    <!-- Logo -->
                    <div class="flex items-center">
                        <span class="text-xl font-bold text-[#0B5D1E]">CoolQuest</span>
                    </div>
                    
                    <!-- Desktop Navigation -->
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">About Us</a>
                        <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">Services</a>
                        <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">Past Work</a>
                        <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">Reviews</a>
                        
                        <button class="ml-4 bg-[#0B5D1E] hover:bg-[#0b5d2e] text-white px-4 py-2 rounded-[15px] text-sm font-medium transition-colors">
                            Get Free Quote
                        </button>
                    </div>
                    
                    <!-- Mobile menu button -->
                    <div class="md:hidden flex items-center">
                        <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Mobile Navigation (hidden by default) -->
            <div class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">About Us</a>
                    <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">Services</a>
                    <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">Past Work</a>
                    <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">Reviews</a>
                    <button class="w-full mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-base font-medium">
                        Get Free Quote
                    </button>
                </div>
            </div>
        </nav>
        <section id="HERO" class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 lg:grid-cols-2 items-start gap-10 pt-[75px]">
    <!-- Left Content -->
    <div>
      <h1 class="text-5xl font-bold leading-tight mb-6">
        Reliable HVAC for <br />
        <span class="text-[#D4FFCB]">Every Season</span>
      </h1>
      <ul class="space-y-3 text-lg mb-8">
        <li class="flex items-start gap-2">&#9931; Certified & Experienced Technicians</li>
        <li class="flex items-start gap-2">&#9201; Fast, Reliable Service</li>
        <li class="flex items-start gap-2">&#9728; Transparent, Affordable Pricing</li>
      </ul>

      <!-- Form -->
      <form class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8 max-w-lg">
        <input type="text" placeholder="Name" class="px-4 py-3 rounded bg-amber-50 text-white placeholder-gray-600" />
        <input type="tel" placeholder="Phone" class="px-4 py-3 rounded bg-amber-50 text-white placeholder-gray-600" />
        <select class="px-4 py-3 rounded bg-amber-50 text-black">
          <option>Service</option>
          <option>Installation</option>
          <option>Repair</option>
        </select>
        <button type="submit" class="sm:col-span-3 bg-[#2F855A] hover:bg-[#276749] text-white py-3 px-4 rounded font-semibold transition">Submit</button>
      </form>

      <!-- Logos -->
      <div class="flex items-center gap-8">
        <img src="./img/GAF.png" alt="GAF" class="h-6 object-contain" />
        <img src="./img/nennox.png" alt="Lennox" class="h-6 object-contain" />
        <img src="./img/americanStandered.png" alt="American Standard" class="h-6 object-contain" />
      </div>
    </div>

    <!-- Right Content -->
    <div class="w-full">
      <!-- Hero Image -->
      <div class="relative">
        <img src="./img/hero image.png" alt="Technician" class="w-full rounded-xl" />

        <!-- Warranty Badge -->
        <div class="absolute top-6 left-6 z-10">
          <img src="./img/warranty.png" alt="Warranty" class="w-[10rem]" />
        </div>

        <!-- License -->
        <div class="absolute top-6 right-6 bg-white text-black text-sm font-semibold px-4 py-2 rounded-full shadow-md">
          C20-987654
        </div>

        <!-- Google Rating -->
        <div class="absolute bottom-6 left-6 bg-white text-black px-4 py-2 rounded-md shadow-md flex items-center gap-2 text-sm font-medium">
          <img src="./img/google.png" alt="Google" class="h-4 w-4" />
          4.8 (698)
        </div>
      </div>
      <!-- Work Thumbnails Below -->
      <div class="mt-6 flex gap-2">
        <div class="text-center">
          <img src="./img/work1.jpg" alt="Work 1" class="w-[15rem] h-20 object-cover rounded-lg" />
          <button class="mt-1 text-xs bg-green-800 hover:bg-green-700 text-white py-1 px-3 rounded">View Details</button>
        </div>
        <div class="text-center">
          <img src="./img/work2.jpg" alt="Work 2" class="w-[15rem] h-20 object-cover rounded-lg" />
          <button class="mt-1 text-xs bg-green-800 hover:bg-green-700 text-white py-1 px-3 rounded">View Details</button>
        </div>
      </div>
    </div>
  </section>
        

      </div>  
    </div>
</body>
</html>
